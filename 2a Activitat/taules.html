<!DOCTYPE html> <!--Fet per Marcos Perez y Mario B. Ramirez-->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="estilos.css">
    <!--El comando de arriba sirve para coger los estilos a traves de un css externo"-->
  </head>
  <body>
    <div class="divcentrado">
    <!--El div es para crear un contenedor-->
      <h1>HAS SIDO TROLIADO</h1>
      <img src="https://freepngimg.com/thumb/internet_meme/3-2-troll-face-meme-png.png" style="width:200px;height:200px;text-align: center" alt="Troleaso">
      <h1>Procesadores más potentes</h1>
      <table style="margin-left: auto;margin-right: auto;text-align: center">
      <!--El "table" es para crear una table-->
        <caption>Procesadores más potentes de este año </caption>
        <!-- Es para crear un mini titulo para la tabla-->
        <tr>
        <!-- tr para crear una fila-->
          <th>Nombre</th>
          <!-- th para crear una columna como cabecera-->
          <th>Frecuencias</th>
          <th>Precio</th>
        </tr>

        <tr>
          <td>Core i3-10105F</td>
          <!-- td para crear una columna normal-->
          <td>3.7/4.4 GHz</td>
          <td>70.85 €</td>
        </tr>

        <tr>
          <td>Ryzen 3 4100F</td>
          <td>3.8/4.0 GHz</td>
          <td>68.99 €</td>
        </tr>

        <tr>
          <td>Ryzen 5 4500</td>
          <td>3.6/4.1 GHz</td>
          <td>82.20 €</td>
        </tr>

        <tr>
          <td>Core i3-10100</td>
          <td>3.6/4.3 GHz</td>
          <td>112.97 €</td>
        </tr>
      </table>
    </div>
  </body>
</html>
