<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorteo PS5</title>
</head>
<body>

    <form action="./QuestionariFet.html" method="get">
        <h1>Sorteamos PS5!!!</h1>
        <h2>¿Quien eres?</h2>

        <label for="NomYApe">Nombre y Apellidos:</label>
        <input type="text" id="NomYApe" required>
        <br>

        <label for="Email">Email:</label>
        <input type="email" id="Email" required>
        <br>

        <label for="Edad">Edad:</label>
        <input type="number" id="Edad" required>
        <br>

        <label for="Genero">Genero:</label>
        <select id="Genero">
            <option>Masculino</option>
            <option>Femenino</option>
            <option>Prefiero no especificarlo</option>
        </select>

        <h2>¿Que harías con la PS5?</h2>

        <input type="checkbox" id="Check1" checked="checked" name="checks">
        <label for="Check1">Jugar</label>
        <br>

        <input type="checkbox" id="Check2" name="checks">
        <label for="Check2">Venderla</label>
        <br>

        <input type="checkbox" id="Check3" name="checks">
        <label for="Check3">Hacer "Streamings"</label>
        <br>

        <h2>¿Como te has enterado de este sorteo?</h2>

        <input type="radio" checked="checked" id="radio2" name="Radio">
        <label for="radio2">Me he enterado gracias a las Redes Sociales</label>
        <br>

        <input type="radio" id="radio1" name="Radio">
        <label for="radio1">Me lo ha dicho un amigo</label>
        <br>

        <input type="radio" id="radio3" name="Radio">
        <label for="radio3">Me he enterado gracias al Youtuber "Don Pepito"</label>
        <br>

        <p>Que harías por la PS5:</p>
        <textarea placeholder="Aquí iria tu explicación" required></textarea>
        <br>

        <input type="submit" id="Submit">
        <label for="Submit"></label>

    </form>

</body>
</html>
