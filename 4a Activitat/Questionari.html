<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorteo PS5</title>
    <link rel="stylesheet" href="EstilsPagines.css">
</head>
<body>

    <form action="./QuestionariFet.html" method="get"> <!--Para iniciar el form-->
        <h1>Sorteamos PS5!!!</h1>
        <h2>¿Quien eres?</h2>

        <label for="NomYApe">Nombre y Apellidos:</label> <!--Para poner una etiqueta a un atributo-->
        <input class="MailiNom" type="text" id="NomYApe" required> <!-- Para poner un texto corto-->
        <br>

        <label for="Email">Email:</label>
        <input class="MailiNom" type="email" id="Email" required> <!-- Para poner un campo que verifique email-->
        <br>

        <label for="Edad">Edad:</label>
        <input type="number" id="Edad" required> <!-- Para poner un solo numeros-->
        <br>

        <label for="Genero">Genero:</label>
        <select id="Genero"> <!-- Dropdown-->
            <option>Masculino</option> <!-- Opción de Dropdown-->
            <option>Femenino</option>
            <option>Prefiero no especificarlo</option>
        </select>

        <h2>¿Que harías con la PS5?</h2>

        <input type="checkbox" id="Check1" checked="checked" name="checks"> <!-- Opción para Checkbox-->
        <label for="Check1">Jugar</label>
        <br>

        <input type="checkbox" id="Check2" name="checks">
        <label for="Check2">Venderla</label>
        <br>

        <input type="checkbox" id="Check3" name="checks">
        <label for="Check3">Hacer "Streamings"</label>
        <br>

        <h2>¿Como te has enterado de este sorteo?</h2>

        <input type="radio" checked="checked" id="radio2" name="Radio"> <!-- Opción para Radio-->
        <label for="radio2">Me he enterado gracias a las Redes Sociales</label>
        <br>

        <input type="radio" id="radio1" name="Radio">
        <label for="radio1">Me lo ha dicho un amigo</label>
        <br>

        <input type="radio" id="radio3" name="Radio">
        <label for="radio3">Me he enterado gracias al Youtuber "Don Pepito"</label>
        <br>

        <p>Que harías por la PS5:</p>
        <textarea placeholder="Aquí iria tu explicación" required></textarea> <!--Text de gran longitud-->
        <br>

        <input type="submit" id="Submit" value="Entregar">
        <label for="Submit"></label> <!--Per entregar el formulari-->

    </form>

</body>
</html>
